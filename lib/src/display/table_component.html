<expandable>
  <header *ngIf="columnHeader != null">{{ columnHeader }}</header>
  <table>
    <tr>
      <th>{{ rowHeader }}</th>
      <th *ngFor="let column of columnLabels">{{ column }}</th>
    </tr>
    <tr *ngFor="let row of rowLabels">
      <td class="rowLabel">{{ row }}</td>
      <td class="value" *ngFor="let column of columnLabels">{{ values[row][column] | tableValue:dataMeaning:row:column }}</td>
    </tr>
  </table>
</expandable>
